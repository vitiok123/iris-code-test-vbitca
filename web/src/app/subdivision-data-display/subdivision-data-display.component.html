<div class="toolbar">
  <mat-form-field appearance="fill">
    <mat-label>Subdivision Status Code</mat-label>
    <mat-select [(value)]="filterBy" (selectionChange)="filterByChanged()">
      <mat-option *ngFor="let code of filterBySubdivisionStatusCodes" [value]="code">{{code || 'Any'}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div>
  <table mat-table [dataSource]="data" matSort matSortActive="name" matSortDisableClear matSortDirection="desc">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="subdivisionStatusCode">
      <th mat-header-cell *matHeaderCellDef>Status Code</th>
      <td mat-cell *matCellDef="let row">{{row.subdivisionStatusCode}}</td>
    </ng-container>

    <ng-container matColumnDef="nearMapImageDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.nearMapImageDate | date}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSize]="10"></mat-paginator>
